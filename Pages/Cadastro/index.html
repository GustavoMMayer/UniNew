<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNew - Cadastro</title>
    <link rel="stylesheet" href="/Assets/Styles/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-resource="usuarios"> <!-- Aqui definimos o tipo de recurso -->

    <div class="container">
        <header class="app-header">
            <h1 class="logo-text">UniNew</h1>
            <div class="logo-image">
                <img src="/Assets/Images/Logo.png" alt="Logo UniNew">
            </div>
        </header>

        <main class="form-container">
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" name="telefone">
                </div>

                <div class="input-submit">
                    <button type="button" id="editarBtn" class="btn btn-yellow">EDITAR</button>
                    <button type="submit" class="btn btn-green">SALVAR</button>
                </div>
            </form>

            <p id="message" class="message"></p>
        </main>
    </div>

    <footer class="footer-wave">
        <h2>CADASTRO</h2>
    </footer>

    <script src="/Assets/Js/global.js"></script>
    <script src="script.js"></script>
</body>
</html>
