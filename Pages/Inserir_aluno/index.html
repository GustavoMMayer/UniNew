<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNew - Inserir Aluno</title>
    <link rel="stylesheet" href="/Assets/Styles/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header class="app-header">
            <h1 class="logo-text">UniNew</h1>
            <div class="logo-image">
                <img src="/Assets/Images/Logo.png" alt="Logo UniNew">
            </div>
        </header>

        <main class="form-container">
            <form id="alunoForm">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="input-group">
                    <label for="curso">Curso</label>
                    <input type="text" id="curso" name="curso">
                </div>
                
                <div class="input-group">
                    <label for="situacao">Situação Acadêmica</label>
                    <input type="text" id="situacao" name="situacao">
                </div>

                <button type="submit" class="btn btn-green">SALVAR</button>
            </form>
            
            <p id="message" class="message"></p>
        </main>
    </div>

    <footer class="footer-wave">
        <h2>INSERIR ALUNO</h2>
    </footer>
    <script src="/Assets/Js/global.js"></script>
    <script src="script.js"></script>
</body>
</html>
