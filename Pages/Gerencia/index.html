<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNew - Inserir Docente</title>
    <link rel="stylesheet" href="/Assets/Styles/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header class="app-header">
            <h1 class="logo-text">UniNew</h1>
            <div class="logo-image">
                <img src="/Assets/Images/Logo.png" alt="Logo UniNew">
            </div>
        </header>

        <main class="form-container">
            <form id="alunoForm">
                <div class="input-group">
                    <label for="pessoas">Pessoas</label>
                    <input type="text" id="pessoas" name="pessoas">
                </div>
                <div class="input-group">
                    <label for="docentes">Docentes</label>
                    <input type="text" id="docentes" name="docentes">
                </div>
                <div class="input-group">
                    <label for="fornecedores">Fornecedores</label>
                    <input type="text" id="fornecedores" name="fornecedores">
                </div>
                <div class="input-group">
                    <label for="alunos">Alunos</label>
                    <input type="text" id="alunos" name="alunos">
                </div>
                

                <button type="submit" class="btn btn-red">EXCLUIR</button>
            </form>
            
            <p id="message" class="message"></p>
        </main>
    </div>

    <footer class="footer-wave">
        <h2>GERÃŠNCIA</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
