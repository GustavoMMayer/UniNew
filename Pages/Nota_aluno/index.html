<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notas — UniNew</title>

  <!-- seu CSS global -->
  <link rel="stylesheet" href="/Assets/Styles/global.css">

  <!-- CSS específico desta página -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container page-notes">
    <header class="app-header">
            <h1 class="logo-text">UniNew</h1>
            <div class="logo-image">
                <img src="/Assets/Images/Logo.png" alt="Logo UniNew">
                <div id="circle-dark"></div>
                <div id="circle-light"></div>
            </div>
        </header>

    <main>
      <!-- cartão branco com disciplinas -->
      <section class="notes-card">
        <div class="notes-header">
          <span>Disciplinas</span>
          <span class="note-title">Nota</span>
        </div>

        <ul id="disciplinesList" class="disc-list" aria-live="polite">
          <!-- itens renderizados via JS -->
        </ul>
      </section>
    </main>
  </div>

  <!-- footer-wave (usa sua classe global, permanece no fluxo) -->
   <footer class="footer-wave">
        <h2>NOTAS</h2>
    </footer>
   <script src="/Assets/Js/global.js"></script> 
  <script src="script.js"></script>
</body>
</html>
