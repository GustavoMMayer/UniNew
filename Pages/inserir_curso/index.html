<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Novo Curso â€” UniNew</title>

 
  <link rel="stylesheet" href="/Assets/Styles/global.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container page-new-course">
   <header class="app-header">
            <h1 class="logo-text">UniNew</h1>
            <div class="logo-image">
                <img src="/Assets/Images/Logo.png" alt="Logo UniNew">
                <div id="circle-dark"></div>
                <div id="circle-light"></div>
            </div>
        </header>

    <main>
      <section class="form-card" aria-labelledby="form-title">
        

        <label for="courseName" class="label">Curso</label>
        <input id="courseName" type="text" placeholder="Nome do Curso" class="input" autocomplete="off">

        <label for="disciplineInput" class="label" style="margin-top:12px;">Disciplinas</label>
        <div class="add-row">
          <input id="disciplineInput" type="text" placeholder="Disciplinas" class="input" autocomplete="off" />
                    
        </div>
        <div class="btns-inline">
            <button id="addBtn" class="btn btn-green" type="button">Adicionar</button>
            <button id="removeSelectedBtn" class="btn btn-red" type="button">Remover</button>
          </div>

        <ul id="disciplinesList" class="disc-list" aria-live="polite"></ul>

        <button id="saveBtn" class="btn btn-green" type="button" style="margin-top:18px;">Salvar</button>

        <div id="message" role="status" aria-live="polite" class="message" hidden></div>
      </section>
    </main>
  </div>

  <footer class="footer-wave">
        <h2>NOVO CURSO</h2>
    </footer>
   <script src="/Assets/Js/global.js"></script> 
  <script src="script.js"></script>
</body>
</html>
