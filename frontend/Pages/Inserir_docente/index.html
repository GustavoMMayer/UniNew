<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNew - Inserir Docente</title>
    <link rel="stylesheet" href="/Assets/Styles/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header class="app-header">
            <h1 class="logo-text">UniNew</h1>
            <div class="logo-image">
                <img src="/Assets/Images/Logo.png" alt="Logo UniNew">
                <div id="circle-dark"></div>
                <div id="circle-light"></div>
            </div>
        </header>

        <main class="form-container">
            <form id="docenteForm">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone">
                </div>
                <div class="input-group">
                    <label for="grau">Grau Academico</label>
                    <select id="grau" name="grau" required>
                        <option value="">Carregando graus acadÃªmicos...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="disciplina">Disciplina</label>
                    <select id="disciplina" name="disciplina" required>
                        <option value="">Carregando disciplinas...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="carga">Carga Horaria</label>
                    <input type="number" id="carga" name="carga">
                </div>

                <button type="submit" class="btn btn-green">SALVAR</button>
            </form>
            
            <p id="message" class="message"></p>
        </main>
    </div>

    <footer class="footer-wave">
        <h2>INSERIR DOCENTE</h2>
    </footer>
    <script src="/Assets/Js/global.js"></script>
    <script src="script.js"></script>
</body>
</html>
