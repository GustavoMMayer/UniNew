<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNew - Inserir Fornecedor</title>
    <link rel="stylesheet" href="/Assets/Styles/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header class="app-header">
            <h1 class="logo-text">UniNew</h1>
            <div class="logo-image">
                <img src="/Assets/Images/Logo.png" alt="Logo UniNew">
                <div id="circle-dark"></div>
                <div id="circle-light"></div>
            </div>
        </header>

        <main class="form-container">
            <form id="fornecedorForm">
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="number" id="cnpj" name="cnpj">
                </div>
                <div class="input-group">
                    <label for="razao">Razão Social</label>
                    <input type="text" id="razao" name="razao">
                </div>

                <div class="input-group">
                    <label for="contratos">Contratos</label>
                    <input type="text" id="contratos" name="contratos">
                </div>
                
                <div class="input-group">
                    <label for="servicos">Serviços / Produtos</label>
                    <input type="text" id="servicos" name="servicos">
                </div>

                <button type="submit" class="btn btn-green">SALVAR</button>
            </form>
            
            <p id="message" class="message"></p>
        </main>
    </div>

    <footer class="footer-wave">
        <h2>INSERIR</h2>
        <h2>FORNECEDOR</h2>
    </footer>
    <script src="/Assets/Js/global.js"></script>
    <script src="script.js"></script>
</body>
</html>
