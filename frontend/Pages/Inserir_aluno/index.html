<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNew - Inserir Aluno</title>
    <link rel="stylesheet" href="/Assets/Styles/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header class="app-header">
            <h1 class="logo-text">UniNew</h1>
            <div class="logo-image">
                <img src="/Assets/Images/Logo.png" alt="Logo UniNew">
                <div id="circle-dark"></div>
                <div id="circle-light"></div>
            </div>
        </header>

        <main class="form-container">
            <form id="alunoForm">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Apenas números (11 dígitos)">
                </div>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone">
                </div>
                <div class="input-group">
                    <label for="curso">Curso</label>
                    <select id="curso" name="curso">
                        <option value="">Carregando cursos...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="situacao">Situação Acadêmica</label>
                    <select id="situacao" name="situacao">
                        <option value="">Selecione...</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-green">SALVAR</button>
            </form>
            
            <p id="message" class="message"></p>
        </main>
    </div>

    <footer class="footer-wave">
        <h2>INSERIR ALUNO</h2>
    </footer>
    <script src="/Assets/Js/global.js"></script>
    <script src="script.js"></script>
</body>
</html>
